<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <script src="main.js"></script>
    <body>
        <div class="container">
            <table class="indexTable">
                <tr>
                    <th>Індекс маси тіла</th>
                    <th>Класифікація</th>
                </tr>
                <tr>
                    <td>менше 18.5</td>
                    <td>Недостатня маса</td>
                </tr>
                <tr>
                    <td>18,5—24,9</td>
                    <td>Норма</td>
                </tr>
                <tr>
                    <td>25,0—29,9</td>
                    <td>Передожиріння(гладкість)</td>
                </tr>
                <tr>
                    <td>30,0—34,9</td>
                    <td>Ожиріння I ступеня</td>
                </tr>
                <tr>
                    <td>35,0—39,9</td>
                    <td>Ожиріння II ступеня</td>
                </tr>
                <tr>
                    <td>більше 40,0</td>
                    <td>Ожиріння III ступеня</td>
                </tr>

            </table>
            <div class="calculator">
                <h1>Визначення індексу маси тіла онлайн</h1>
                <div class="formCalc">
                    <form >
                        <table>
                            <tr>
                                <td>Зріст:</td>
                                <td><input type="text" id="height" onchange="calcIndex()"></td>
                            </tr>
                            <tr>
                                <td>Вага:</td>
                                <td><input type="text" id="weight" onchange="calcIndex()"></td>
                            </tr>
                            <tr>
                                <td>Ваш індекс маси тіла:</td>
                                <td><span id="result"></span></td>
                            </tr>
                        </table>

                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
